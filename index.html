<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
            <div class="player1">
                <h2 class="o">Player O</h2>
                <img src="./5f6246314e4bc914c061c9fe20bbd189 Background Removed.png" alt="" id="pic">
            </div>
        <div id="container">
            <h1>Tic Tac Toe</h1>
            <div class="board">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <button id="restart">Restart Game</button>
            <p id="message"></p>
        </div>
        <div class="player2">
            <h2 class="x">Player X</h2>
            <img src="./ai-generated-young-male-football-layer-in-3d-cartoon-style-png Background Removed.png" alt="" id="pic1">
        </div>
    </div>

    <script src="./first.js"></script>
</body>
</html>
